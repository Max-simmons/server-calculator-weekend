<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jquery-3.6.4.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h2>Server Side Calculator</h2>
<div>
    <form>
        <input 
        id="first-num"
        placeholder="Number"
        type="number">
        <select id="math">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input
        id="second-num"
        placeholder="Number"
        type="number">
        <button id="equal-button">=</button>
        <button id="clear-button">C</button>
    </form>
</div> 

<div>
    <h3><span id="answer"></span></h3>    
</div>
<div id="outputs">
    <h2 id=answer-out></h2>
    <ul id="answer-history"> </ul>

</div>
</body>
</html>
