<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.4.js"></script>
    <script src="script.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h2>Server Side Calculator</h2>
<div>
    <form>
        <input 
        id="first-num"
        placeholder="Number"
        type="text">
        <button id="add-button">+</button>
        <button id="subtract-button">-</button>
        <button id="multiple-button">*</button>
        <button id="divide-button">/</button>
        <input
        id="second-num"
        placeholder="Number"
        type="text">
        <button id="equal-button">=</button>
        <button id="clear-button">C</button>
    </form>
</div> 

<div>
    <h3><span id="answer"></span></h3>    
</div>
<div class="answer-history">

</div>
</body>
</html>
